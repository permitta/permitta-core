name: Build, Test, and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Get version
      id: get_version
      run: echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker test image
      uses: docker/build-push-action@v4
      with:
        context: .
        load: true
        push: false
        tags: |
          moat-io/moat:${{ steps.get_version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run OPA tests
      run: |
        # Run OPA tests
        docker run --rm moat-io/moat:${{ steps.get_version.outputs.VERSION }} test opa

    - name: Run Unit tests
      run: |
        # Run unit tests
        docker run --rm --network=host moat-io/moat:${{ steps.get_version.outputs.VERSION }} test unit

    - name: Run CLI tests
      run: |
        # Test CLI functionality
        docker run --rm moat-io/moat:${{ steps.get_version.outputs.VERSION }} --help
